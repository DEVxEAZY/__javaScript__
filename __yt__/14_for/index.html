<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: consolas;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #timer-container {
            padding: 0 10px 0 10px;
            border-radius: 10px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            }
        #timer-buttons {
           
            display: flex; 
            gap: 10px;
            
        }
        #timer-display {
            margin-top: 5px;
            width: 100%;
            height: 100px;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }
        .timer-button {
            padding: 10px;
            border-radius: 10px;
            background-color: #000000;
            color: #fff;
            font-size: 15px;
            border: none;
        }
        .timer-button:hover {
            background-color: #444444;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="container">
       <section id="timer-container">
            <h3>Timer</h3>
            <div id="timer-buttons">
                <button class="timer-button" id="start-timer">Start Timer</button>
                <button class="timer-button" id="stop-timer">Stop Timer</button>
            </div>
        </div>
        <div id="timer-display">00:00:00</div>
        </section>
    </main>
    
</body>
</html>
