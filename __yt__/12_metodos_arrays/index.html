<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Arrays em JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estudo de Métodos de Arrays</h1>

    <h2>Join (Separador)</h2>
    <div class="container" id="container_join"></div>

    <h2>Concat (Concatenação)</h2>
    <div class="container" id="container_concat"></div>

    <h2>Slice (Fatiar)</h2>
    <div class="container" id="container_slice"></div>

    <h2>Sort & Reverse (Ordenação)</h2>
    <div class="container" id="container_sort"></div>

    <h2>Push & Pop (Adicionar/Remover Fim)</h2>
    <div class="container" id="container_push_pop"></div>

    <h2>Splice (Remover/Substituir)</h2>
    <div class="container" id="container_splice"></div>

    <script src="index.js"></script>
</body>
</html>
